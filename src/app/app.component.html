
<div class="container-fluid">
  <div class="row text-center m-3 justify-content-around text-center">
    <div class="col-sm col-md-6 col-lg-2 m-2 border col" *ngFor="let b of getData">
      <div class="text-center">
        <img class="img-fluid" [src]="b.url" alt="url">
      </div>&nbsp;
      <h6>Name: {{b.itemName}}</h6><br>
      <h5>Price: ${{b.itemPrice}}</h5>
    </div>
  </div>
</div>
